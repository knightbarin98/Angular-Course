<div class="container">
  <app-home></app-home>
  <div class="card mt-3">
    <div class="card-title">
      <h2 class="text-center">Reservation List</h2>
    </div>
    <div class="card-body">
      <ul
        class="list-group mt-3"
        *ngIf="reservations.length; else noReservation"
      >
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let reservation of reservations; index as i"
        >
          <span class="fw-bold">Guest:</span> {{ reservation.guestName }}
          <span class="fw-bold">Guest email:</span>
          {{ reservation.guestEmail }}
          <span class="fw-bold">Room number:</span>
          {{ reservation.roomNumber }}
          <span class="fw-bold">Check-In Date:</span> {{ reservation.checkIn }}
          <span class="fw-bold">Check-out Date:</span>
          {{ reservation.checkOut }}
          <button
            class="btn btn-primary"
            [routerLink]="['/edit', reservation.id]"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteReservation(reservation.id)"
          >
            Delete
          </button>
        </li>
      </ul>
      <ng-template #noReservation>
        <h4 class="text-center">NO RESERVATION AVAILABLE.</h4>
      </ng-template>
    </div>
  </div>
</div>
