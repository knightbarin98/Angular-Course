<div class="container">

    <div class="card my-3">
        <div class="card-header">
            Books
        </div>
        <div class="card-body">
            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books$ | async">
                    {{book.title}} {{book.author }} 
                    <button class="btn btn-danger" (click)="removeBook(book.id)">Remove book</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Create new book
        </div>
        <div class="card-body">
            <div class="row mt-3">
                <div class="col-md-3">
                    <input class="form-control" #bookId type="text" placeholder="Book Id"/>
                </div>
                <div class="col-md-3">
                    <input class="form-control" #bookTitle type="text" placeholder="Book Title"/>
                </div> 
                <div class="col-md-3">
                    <input class="form-control" #bookAuthor type="text" placeholder="Book Author"/>
                </div> 
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" (click)="addBook(bookId.value, bookTitle.value, bookAuthor.value)">Add Book</button>
                </div>    
            </div>
        </div>
    </div>


    

</div>
